<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de contacto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light" style="background-color: #f8f9fa;">
    <nav class="navbar navbar-expand-lg" style="background-color: #FFA726;">
        <div class="container">
            <a href="index.html" class="navbar-brand fw-bold text-white">FS RunningShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="producto.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="btn btn-outline-light" href="#">Iniciar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container py-5">
        <h2 class="text-center mb-4 text-warning">Contáctanos</h2>
        <p class="text-center">¿Tienes preguntas? Rellena el formulario y te responderemos a la brevedad.</p>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 FS RunningShop - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
