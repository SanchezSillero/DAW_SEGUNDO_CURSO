<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formulario de contacto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- barra navegacion -->
                <nav class="navbar navbar-expand-sm fixed-top bg-dark navbar-dark">
                    <div class="container">
                        <!--logo a la izquierda-->
                        <a href="index.html" class="navbar-brand fs-3 fw-bold">
                            <img src="img/logo2.jpg" alt="Logo FS RunningShop" class="rounded-circle"
                                style="height: 50px;">
                            FS RunningShop
                        </a>
                        <!--boton hamburguesa-->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!--menu colapsable-->
                        <div class="collapse navbar-collapse" id="navbarContent">
                            <!--buscador en el centro-->
                            <form class="d-flex mx-auto" role="search">
                                <input class="form-control me-1" type="search" placeholder="Buscar" aria-label="Buscar">
                                <button class="btn btn-outline-light" type="submit">Buscar</button>
                            </form>
                            <!--enlaces a la derecha-->
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="producto.html">Ejemplo de Producto</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="contacto.html">Formulario de Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Contenido pagina -->
    <div class="container" style="margin-top: 100px;">
        <h2>Contacta con nosotros</h2>
        <div class="container">
            <form>
                <div class="form-row g-3">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nombre</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Correo electrónico</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputPhone">Teléfono</label>
                        <input type="tel" class="form-control" id="inputPhone" placeholder="Teléfono" pattern="^[6-9][0-9]{8}$">
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="inputKind">Tipo</label>
                        <select id="inputKind" class="form-control">
                            <option selected>Elige una opción</option>
                            <option>Estado de mi pedido</option>
                            <option>Cómo hacer una devolución</option>
                            <option>Estado de mi devolución</option>
                            <option>Cómo solicitar una factura</option>
                            <option>Incidencia transporte</option>
                            <option>Otras consultas</option>
                        </select>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="inputObservations">Observaciones</label>
                        <textarea class="form-control" id="inputObservations" rows="4" placeholder="Escribe aquí tus observaciones o detalles de la consulta"></textarea>
                    </div>

                    <div class="form-group col-md-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                            <label class="form-check-label" for="acceptTerms">
                                Acepto los <a href="#">términos y condiciones</a>
                            </label>
                        </div>
                    </div>
                </div>
                
            
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>

</body>

</html>
