<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejemplo de producto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a href="index.html" class="navbar-brand fw-bold text-primary">FS RunningShop</a>
        </div>
    </nav>
    
    <section class="container py-5">
        <h2 class="text-center mb-4">ASICS Novablast 5</h2>
        <div id="carouselProducto" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/nova1.jpg" class="d-block w-100" alt="Zapatilla 1">
                </div>
                <div class="carousel-item">
                    <img src="img/nova2.jpg" class="d-block w-100" alt="Zapatilla 2">
                </div>
                <div class="carousel-item">
                    <img src="img/nova3.jpg" class="d-block w-100" alt="Zapatilla 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducto" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselProducto" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
        
        <div class="text-center mt-4">
            <h3 class="text-primary">$150.00</h3>
            <p>Amortiguación FF Blast+ y tecnología de estabilidad avanzada.</p>
            <button class="btn btn-success">Añadir al carrito</button>
        </div>
    </section>
</body>
</html>
